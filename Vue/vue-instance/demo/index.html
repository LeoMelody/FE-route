<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-test</title>
</head>
<body>
    <div id="app">
        <h2 id="name">{{name}}</h2>
        <h3>{{observerNum}}</h3>
        输入:<input type="text" v-model="name">
        <button v-on:click="test">ceshi</button>
    </div>
    <script src="dep.js"></script>    
    <script src="watcher.js"></script>
    <script src="compile.js"></script>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: 'app',
            data: {
                observerNum: 123,
                name: 'wyh'
            },
            methods: {
                test() {
                    this.name = 'wyh'
                }
            },
            mounted() {
                this.name = 'lll'  
                setTimeout(()=> {
                    this.name = 'hahah'
                    this.observerNum = 789
                }, 1000)              
            }
        })

    </script>
</body>
</html>
