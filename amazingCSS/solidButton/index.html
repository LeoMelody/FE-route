<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .test {
      outline: none;
      border: none;
      padding: .3em 1em;
      border-radius: .2em;
      cursor: pointer;
      background: linear-gradient(rgb(119, 230, 240), rgb(28, 196, 173));
      color: #fff;
      font-size: 22px;
      text-shadow: 0px 2px 1px grey;
      box-shadow: 0 0.3em 0 rgb(6, 143, 125), 0 0.3em 0.3em grey;
    }

    .test:active {
      box-shadow: 0 0.15em 0 rgb(6, 143, 125), 0 0.15em 0.15em grey;
      transform: translate(0, 0.07em);
    }
  </style>
</head>
<body>
  <button class="test">测试</button>
</body>
</html>
