<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <title class="title">仿照simurai大佬的逐帧动画</title>
    <div class="cartoon-wrap">
        <div class="cartoon">

        </div>
        <ul>
            <li><label for=""><input id="show" type="checkbox"> show sprite</label></li>
            <li></li>
        </ul>
    </div>
    <script>
        const show = document.querySelector('#show')
        const cartoon = document.querySelector('.cartoon')
        show.addEventListener('click', (e)=>{
            if (e.target.checked) {
                cartoon.className = 'cartoon roll'
            } else {
                cartoon.className = 'cartoon'
            }
        }, false)
    </script>
</body>
</html>
