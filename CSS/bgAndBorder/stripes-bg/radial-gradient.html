<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>径向渐变</title>
    <style>
        .radial {
            width: 400px;
            height: 400px;
            /* border-radius: 50%; */
            background: radial-gradient(ellipse closest-corner at 40px 30px,#ace 10%, #f96 25%, #1E90FF 45%,#333);
        }
        .radial2 {
            width: 400px;
            height: 400px;
            /* border-radius: 50%; */
            background: radial-gradient(ellipse closest-side at 50px 30px,#ace 10%, #f96 25%, #1E90FF 45%,#333);
        }
    </style>
</head>
<body>
    <div class="radial">

    </div>
    <div class="radial2">

    </div>
</body>
</html>
