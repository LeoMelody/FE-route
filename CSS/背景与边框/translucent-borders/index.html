<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>半透明边框</title>
    <style>
        body {
            background: url('http://csssecrets.io/images/stone-art.jpg');
        }
        div {
            border: 10px solid rgba(256, 256, 256, .5);
            background: #fff;
            height: 100px;
            /* clip的默认值是border-box 这使得背景色会延伸到边框下层。那么如果是透明边框，就会显示出背景色的颜色 */
            /* 这显然不是我们期望的，所以我们将clip设置为padding-box，这样，背景色和边框独立，边框透过去显示的就是背景的色彩（图案） */
            background-clip: padding-box;
        }
    </style>
</head>
<body>
   <div>

   </div>
</body>
</html>
